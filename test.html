<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Business Card</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.business-card {
  width: 300px;
  height: 400px;
  background: url(https://designs.ai/designmaker/start/template/DBC_BUS_INT8034_00005-orange-gradient-modern-digital-business-card/image) no-repeat;
  background-size: cover;
  border-radius: 10px;
  margin: 40px auto;
}

.business-card .name {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}

.business-card .title {
  font-size: 18px;
  margin-top: 10px;
}

.business-card .contact {
  margin-top: 20px;
}

.business-card .contact li {
  list-style-type: none;
  margin-bottom: 10px;
}

.business-card .contact li:last-child {
  margin-bottom: 0;
}

.business-card .contact li a {
  color: black;
  text-decoration: none;
}

.business-card .image {
  width: 100px;
  height: 100px;
  margin: 0 auto 20px;
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="business-card">
  <img class="image" src="https://picsum.photos/100/100" alt="Profile picture">
  <h1 class="name">John Doe</h1>
  <h2 class="title">Software Engineer</h2>
  <ul class="contact">
    <li><a href="mailto:john.doe@email.com">john.doe@email.com</a></li>
    <li><a href="tel:+15555555555">+1 555 555 5555</a></li>
    <li><a href="https://www.linkedin.com/in/johndoe/">LinkedIn</a></li>
  </ul>
</div>
</body>
</html>
